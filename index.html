<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jas & Kiran Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <header class="header-design">
    <div class="listar-map-button">
      <div class="listar-map-button-text" style="display: inline-block; opacity: 1;">
        <span class="icon-map2">
          How it Works? </span>
      </div>
    </div>

    <div class="footer-wave"></div>
  </header>


  <div class="pset">
    <div class="container">
      <div class="row listar-feature-items">

        <div class="col-sm-12 col-md-6 listar-feature-item-wrapper listar-feature-with-image listar-height-changed"
          data-aos="fade-zoom-in" data-aos-group="features" data-line-height="25.2px">
          <div class="listar-feature-item listar-feature-has-link">

            <a></a>

            <div class="listar-feature-item-inner">

              <div class="listar-feature-right-border"></div>

              <div class="listar-feature-block-content-wrapper">
                <div class="listar-feature-icon-wrapper">
                  <div class="listar-feature-icon-inner">
                    <div>
                      <img alt="Businesses" class="listar-image-icon"
                        src="https://image.flaticon.com/icons/svg/1899/1899582.svg">
                    </div>
                  </div>
                </div>

                <div class="listar-feature-content-wrapper" style="padding-top: 0px;">

                  <div class="listar-feature-item-title listar-feature-counter-added">
                    <span><span>01</span>
                      Businesses </span>
                  </div>

                  <div class="listar-feature-item-excerpt">
                    Start publish listings to show everyone the details and goodies of your establishment. </div>

                </div>
              </div>
            </div>
          </div>
          <div class="listar-feature-fix-bottom-padding listar-fix-feature-arrow-button-height"></div>
        </div>

        <div
          class="col-sm-12 col-sm-6 col-md-6 listar-feature-item-wrapper listar-feature-with-image listar-height-changed"
          data-aos="fade-zoom-in" data-aos-group="features" data-line-height="25.2px">
          <div class="listar-feature-item listar-feature-has-link">

            <a></a>

            <div class="listar-feature-item-inner">

              <div class="listar-feature-right-border"></div>

              <div class="listar-feature-block-content-wrapper">
                <div class="listar-feature-icon-wrapper">
                  <div class="listar-feature-icon-inner">
                    <div>
                      <img alt="Customers" class="listar-image-icon"
                        src="https://image.flaticon.com/icons/svg/1899/1899506.svg">
                    </div>
                  </div>
                </div>

                <div class="listar-feature-content-wrapper" style="padding-top: 0px;">

                  <div class="listar-feature-item-title listar-feature-counter-added">
                    <span><span>02</span>
                      Customers </span>
                  </div>

                  <div class="listar-feature-item-excerpt">
                    Easily find interesting places by local experts, save time by checking listing features. </div>

                </div>
              </div>
            </div>
          </div>
          <div class="listar-feature-fix-bottom-padding listar-fix-feature-arrow-button-height"></div>
        </div>


      </div>
    </div>
  </div>

</body>

</html>
